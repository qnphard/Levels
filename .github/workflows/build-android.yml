name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
      - levels-updated
    paths:
      - 'src/**'
      - 'App.tsx'
      - 'app.json'
      - 'package.json'
      - 'android/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Prebuild Android (if needed)
        run: |
          if [ ! -d "android" ]; then
            npx expo prebuild --platform android --no-install
          else
            echo "Android folder exists, skipping prebuild"
          fi

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew
        working-directory: ${{ github.workspace }}

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease -x lint -x test
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

      - name: Get APK info
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          echo "APK Size: $(du -h $APK_PATH | cut -f1)"
          echo "APK Path: $APK_PATH"

